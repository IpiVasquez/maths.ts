<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polygons - AI</title>
    <link rel="icon" href="../../favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-deep_purple.min.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../maths.ts/maths.js"></script>
    <script src="js/convex.js"></script>
    <script src="js/searchUI.js"></script>
    <script src="js/search.js"></script>
    <link rel="stylesheet" href="./css/search.css">
</head>
<body>
<div id="layout" class="mdl-grid">
    <div class="form-container mdl-cell mdl-cell--4-col">
        <div class="sets">
            <h5>Problem generator form</h5>
            <form>
                <h5>Status: <span id="state"></span></h5>
                <button class="state-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"></button>
                <button class="state-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"></button>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <select class="mdl-textfield__input" id="search" name="search">
                        <option value="aStar">A* search</option>
                        <option value="greedy">Greedy search</option>
                        <option value="ucs">Uniform cost search</option>
                        <option value="idfs">Iterative DFS</option>
                        <option value="dfs">Deep first search</option>
                        <option value="bfs">Breadth first search</option>
                    </select>
                    <label class="mdl-textfield__label" for="search">Search algorithm</label>
                </div>
                <button id="addPolygon"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Draw polygon
                </button>
                <button id="clear"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Clear
                </button>
            </form>
        </div>
        <p>Mouse canvas position: <span id="position"></span></p>
        <ol id="logger"></ol>
    </div>
    <div id="canvas-container" style="border: solid 1px black; background: white; height: 700px"
         class="mdl-cell mdl-cell--8-col"></div>
</div>
</body>
</html>
